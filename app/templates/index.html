<!DOCTYPE html>
<html>
<head>
    <title>Database Records</title>
</head>
<body>
    <h1>All Records</h1>
    <a href="{{ url_for('add') }}">Add New Record</a>
    <table border="1" cellpadding="5">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Value</th>
            <th>Action</th>
        </tr>
        {% for row in data %}
        <tr>
            <td>{{ row[0] }}</td>
            <td>{{ row[1] }}</td>
            <td>{{ row[2] }}</td>
            <td><a href="{{ url_for('delete', record_id=row[0]) }}">Delete</a></td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
