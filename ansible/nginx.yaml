---
- name: Install Nginx and Deploy Flask App
  hosts: localhost
  become: yes
  connection: local

  vars:
    ansible_python_interpreter: /usr/bin/python3

  tasks:

    - name: Ensure app directory exists
      file:
        path: /opt/ansible/app
        state: directory
        mode: '0755'

    - name: Copy application files
      copy:
        src: /opt/ansible/app/
        dest: /opt/ansible/app
        remote_src: yes

    - name: Install Python dependencies
      pip:
        requirements: /opt/ansible/app/requirements.txt
        executable: pip3

    - name: Kill existing Flask process if running
      shell: |
        if pgrep -f app.py > /dev/null; then
          pkill -f app.py
        fi
      args:
        executable: /bin/bash
      ignore_errors: yes

    - name: Start Flask App
      shell: |
        cd /opt/ansible/app
        nohup python3 app.py > /var/log/app.log 2>&1 &

    - name: Configure nginx reverse proxy
      copy:
        dest: /etc/nginx/conf.d/app.conf
        content: |
          server {
              listen 80;

              location / {
                  proxy_pass http://127.0.0.1:5000;
                  proxy_set_header Host $host;
                  proxy_set_header X-Real-IP $remote_addr;
              }
          }

    - name: Test nginx configuration
      command: nginx -t

    - name: Restart nginx
      service:
        name: nginx
        state: restarted
        enabled: yes