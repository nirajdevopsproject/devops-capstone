---
- name: Install Nginx and Deploy Flask App
  hosts: localhost
  become: yes
  connection: local

  tasks:
    - name: Ensure target app directory exists
      file:
        path: /home/ec2-user/app
        state: directory
        owner: ec2-user
        group: ec2-user
        mode: '0755'

    - name: Copy application files
      copy:
        src: /opt/ansible/app/
        dest: /home/ec2-user/app/
        owner: ec2-user
        group: ec2-user
        remote_src: yes

    - name: Start Flask App
      shell: |
        export DB_HOST="{{ lookup('env','DB_HOST') }}"
        export DB_USER="{{ lookup('env','DB_USER') }}"
        export DB_PASS="{{ lookup('env','DB_PASS') }}"
        export DB_NAME="{{ lookup('env','DB_NAME') }}"
        nohup python3 /home/ec2-user/app/app.py &
      args:
        executable: /bin/bash

    - name: Configure nginx reverse proxy
      copy:
        dest: /etc/nginx/conf.d/app.conf
        content: |
          server {
              listen 80;
              location / {
                  proxy_pass http://127.0.0.1:5000;
                  proxy_set_header Host $host;
                  proxy_set_header X-Real-IP $remote_addr;
              }
          }

    - name: Start and enable nginx
      service:
        name: nginx
        state: started
        enabled: yes